[package]
name = "lib"
version = "0.1.0"
edition = "2024"

[lib]
name = "lib"
path = "src/lib.rs"

[dependencies]
serde = { version = "1", features = ["derive"] }
bincode = "1.3"
argh = "0.1"
tokio = { version = "1.44.2", features = ["full"] }
log = "0.4.27"
simplelog = "0.12.2"
thiserror = "2.0.12"
serde_json = "1.0.140"
async-trait = "0.1.88"
anyhow = "1.0.98"
serde_yaml = "0.9.34"
num-complex = { version = "0.4.6", features = ["serde"] }
file = "1.1.2"
queue = "0.3.1"
tcpserver = "2.2.0"
chrono = "0.4.41"
tokio-stream = "0.1.17"
async-stream = "0.3.6"
netlink-sys = "0.8.7"
typetag = "0.2.20"
tempfile = "3.20.0"

[lints]
workspace = true
