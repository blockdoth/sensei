addr: "127.0.0.1:6969"
host_id: 1

sinks:
  - id: "stdout"
    config: !File
      file: "/dev/stdout"

device_configs:
  - device_id: 0
    stype: CSV

    source: !Csv
      path: "/path/to/your/csi_data.csv" # TODO: Update with actual path
      cell_delimiter: 44
      row_delimiter: 10
      header: true
      delay: 100
      
    output_to:
      - "stdout"
