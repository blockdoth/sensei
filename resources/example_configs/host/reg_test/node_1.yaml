addr: "127.0.0.1:6966"
host_id: 1
registries:
 - "127.0.0.1:6969"
sinks:
  - id: "stdout"
    config: !File
      file: "/dev/null"

device_configs:
  - device_id: 1
    stype: Csv

    source: !Csv
      path: "resources/test_data/csv/csi_data.csv" # Change this line to use different input data.
      cell_delimiter: 44
      row_delimiter: 10
      header: true
      delay: 100
    adapter: !Csv
      
    output_to:
      - "stdout"
