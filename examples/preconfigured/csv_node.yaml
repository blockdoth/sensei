address: 127.0.0.1:6969
host_id: 1

sinks:
  - id: stdout
    config: !Csv
      path: /dev/stdout

device_configs:
  - device_id: 0
    source_type: Csv

    source: !Csv
      path: resources/test_data/csv/csi_data.csv 
      cell_delimiter: 44
      row_delimiter: 10
      header: true
      delay: 10
    
    adapter: !Csv
      
    output_to:
      - stdout
